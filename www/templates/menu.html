<ion-side-menus enable-menu-with-back-views="true" ng-controller="menuCtrl as menu">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-stable">

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon burger" menu-toggle="left"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar>
			<h1 class="title">Menu</h1>
		</ion-header-bar>
		<ion-content>
			<!-- <div>
				<img src="user.jpg" class="profilePicture">
				<p class="username">Lesa Owens</p>	
			</div> -->
			<ion-list>
				<ion-item ng-click="menu.toggleCategory()" ng-class="{'active':menu.isCategoriesActive}">
					<i class="icon ion-pie-graph" float-left></i>&nbsp; Categories<i class="icon dropdown" ng-class="menu.isCategoriesActive ? 'ion-chevron-down' : 'ion-chevron-right'"></i>
				</ion-item>
				<ion-item class="item-accordion" ng-repeat="item in menu.items" ng-show="menu.isCategoriesActive">
					<div ng-click="menu.change(item)">&nbsp; &nbsp; &nbsp; &nbsp;<i ng-class="{'icon ion-quote': $index==0,'icon ion-ios-lightbulb': $index==1,'icon ion-social-youtube': $index==2,'icon ion-arrow-graph-up-right': $index==3,'icon ion-ios-calendar-outline': $index==4}"></i>&nbsp;
						&nbsp; {{item}}</div>
				</ion-item>

				<ion-item ng-click="menu.toggleBookmark()" ng-class="{'active':menu.isBookmarksActive}">
					<i class="icon ion-android-favorite" float-left></i>&nbsp; Bookmarks<i class="icon dropdown" ng-class="menu.isBookmarksActive ? 'ion-chevron-down' : 'ion-chevron-right'"></i>
				</ion-item>
				<ion-item class="item-accordion" ng-repeat="item in menu.items" ng-show="menu.isBookmarksActive">
					<div ng-click="menu.changeBookmark(item)">&nbsp; &nbsp; &nbsp; &nbsp; <i ng-class="{'icon ion-quote': $index==0,'icon ion-ios-lightbulb': $index==1,'icon ion-social-youtube': $index==2,'icon ion-arrow-graph-up-right': $index==3,'icon ion-ios-calendar-outline': $index==4}"></i>&nbsp;
						&nbsp;{{item}}</div>
				</ion-item>

				<!-- <ion-item menu-close>
					<i class="icon ion-ios-stopwatch" float-left></i>&nbsp; Reminder
				</ion-item> -->
				<ion-item menu-close>
					<i class="icon ion-star" float-left></i>&nbsp; Rate
				</ion-item>
				<ion-item menu-close ng-click="menu.about()">
					<i class="icon ion-information-circled" float-left></i>&nbsp; About
				</ion-item>

			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
