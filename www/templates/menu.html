<ion-side-menus enable-menu-with-back-views="true" ng-controller="menuCtrl as menu">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-stable">

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon burger" menu-toggle="left"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-stable" ng-class="{'tempQuote':menu.id==1}">
			<h1 class="title">Menu</h1>
		</ion-header-bar>
		<ion-content>
			<!-- <div>
				<img src="user.jpg" class="profilePicture">
				<p class="username">Lesa Owens</p>	
			</div> -->
			<ion-list>
				
					<ion-item ng-click="menu.toggleCategory()" ng-class="{'active':menu.isCategoriesActive}">
						Categories<i class="icon dropdown" ng-class="menu.isCategoriesActive ? 'ion-chevron-down' : 'ion-chevron-right'"></i>
					</ion-item>
					<ion-item class="item-accordion" ng-repeat="item in menu.items" ng-show="menu.isCategoriesActive">
						<div ng-click="menu.change(item)">&nbsp; &nbsp; &nbsp; {{item}}</div>
					</ion-item>
				
					<ion-item ng-click="menu.toggleBookmark()" ng-class="{'active':menu.isBookmarksActive}">
						Bookmarks<i class="icon dropdown" ng-class="menu.isBookmarksActive ? 'ion-chevron-down' : 'ion-chevron-right'"></i>
					</ion-item>
					<ion-item class="item-accordion" ng-repeat="item in menu.items" ng-show="menu.isBookmarksActive">
						<div>&nbsp; &nbsp; &nbsp; {{item}}</div>
					</ion-item>
				
				<ion-item menu-close href="#/app/browse">
					Reminder
				</ion-item>
				<ion-item menu-close href="#/app/playlists">
					Rate
				</ion-item>
				<ion-item menu-close href="#/app/playlists">
					About Us
				</ion-item>
				
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
