<ion-view ng-controller="quoteCtrl as quote" on-swipe-up="quote.up()" on-swipe-down="quote.down()" view-title="{{quote.favorite}} Quote" ng-class="{'animated slideOutUp': quote.animateUp,'animated slideOutDown': quote.animateDown }">
	<ion-content scroll="false">

		<ion-slides options="options" slider="data.slider" ng-if="quote.quotes!=null">
			<ion-slide-page ng-repeat="q in quote.quotes">
				<div class="list card" ng-click="quote.browser(q.quoteAuthor)">
					<div class="item item-body quoteCard">
							<div class="quoteText">
								"{{q.quoteText}}"
							</div>
							<br>
							<div class="quoteAuthor">
								- {{q.quoteAuthor}}
							</div>
					</div>
				</div>
			</ion-slide-page>
		</ion-slides>
		<div ng-if="quote.quotes==null">
			<img src="img/quotation.png" class="noBookmarkImg">
     		 <div class="noBookmarkText">Uh-oh!<br>You haven't bookmarked any quote. Tap the <button class="button button-icon icon ion-android-favorite" style="vertical-align:middle"></button> to bookmark any quote.</div>
		</div>

	</ion-content>

	<ion-footer-bar class="bar">
		<div class="button-bar">
			<a class="button button-icon icon ion-android-favorite" ng-if="!quote.b" ng-click="quote.bookmark()" ng-class="{'animated rubberBand': quote.animateBookmark}"></a>
			<a class="button button-icon icon ion-android-share-alt" ng-click="quote.share()"></a>
		</div>
	</ion-footer-bar>
</ion-view>
