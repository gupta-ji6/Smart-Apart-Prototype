<ion-view ng-controller="quoteCtrl as quote" on-swipe-up="quote.up()" view-title="Quote">
            <ion-content  scroll="false">
                <ion-slides  options="options" slider="data.slider">
                    <ion-slide-page ng-repeat="quotes in quote.quotes">
                        <div class="list card">
                            <div class="item item-body">
                            <!--<img class="full-image" src="{{quotes.thumbnail}}">-->
                            <p>
                                {{quotes.quoteText}}
                            </p>
                            <p>
                                - {{quotes.quoteAuthor}}
                            </p>
                           </div>
                        </div>
                    </ion-slide-page>
                </ion-slides>
                
            </ion-content>
            <ion-footer-bar class="bar">
                <div class="button-bar">
                    <a class="button button-icon icon ion-android-bookmark"></a>
                    <a class="button button-icon icon ion-chatbubbles"></a>
                    <a class="button button-icon icon ion-android-share-alt"></a>
                    <a class="button button-icon icon ion-android-globe"></a>
                </div>
            </ion-footer-bar>
</ion-view>
