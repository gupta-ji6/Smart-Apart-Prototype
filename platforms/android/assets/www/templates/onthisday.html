<ion-view ng-controller="otdCtrl as otd" on-swipe-down="otd.down()" view-title="On This Day">
            <ion-content  scroll="false">
                <ion-slides  options="options" slider="data.slider">
                    <ion-slide-page ng-repeat="otds in otd.otds">
                        <div class="list card">
                            <div class="item item-body">
                            <img class="full-image" src="http://lorempixel.com/640/480/abstract">
                            <h3>{{otds.year}}</h3>
                            <p>
                                {{otds.text}}
                            </p>
                           </div>
                        </div>
                    </ion-slide-page>
                </ion-slides>
                
            </ion-content>
            <ion-footer-bar class="bar">
                <div class="button-bar">
                    <a class="button button-icon icon ion-android-bookmark"></a>
                    <a class="button button-icon icon ion-chatbubbles"></a>
                    <a class="button button-icon icon ion-android-share-alt"></a>
                    <a class="button button-icon icon ion-android-globe"></a>
                </div>
            </ion-footer-bar>
</ion-view>
