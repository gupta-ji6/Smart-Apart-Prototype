<ion-view ng-controller="otdCtrl as otd" on-swipe-down="otd.down()" view-title="{{otd.favorite}} On This Day" ng-class="{'animated slideOutDown': otd.animate}">
    <ion-content scroll="false">
        <ion-slides options="options" slider="data.slider" ng-if="otd.otds!=null">
            <ion-slide-page ng-repeat="otds in otd.otds">
                <div class="list card" ng-click="otd.browser(otds.text)">
                    <div class="item item-body card">
                        <img class="full-image otdImage" src="https://source.unsplash.com/800x480/?abstract">
                        <div>
                            <div class="otdTitle">{{otds.date}}, {{otds.year}}</div>
                            <div class="otdDescription">{{otds.text}}</div>  
                        </div>
                    </div>
                </div>
            </ion-slide-page>
        </ion-slides>
        <div ng-if="otd.otds==null">
            <img src="img/calendar.png" class="noBookmarkImg">
              <div class="noBookmarkText">Uh-oh!<br>You haven't bookmarked any on this day event. Tap the <button class="button button-icon icon ion-android-favorite" style="vertical-align:middle"></button> to bookmark any event.</div>
        </div>

    </ion-content>
    <ion-footer-bar class="bar">
        <div class="button-bar">
            <a class="button button-icon icon ion-android-favorite" ng-if="!otd.b" ng-click="otd.bookmark()" ng-class="{'animated rubberBand': otd.animateBookmark}"></a>
            <a class="button button-icon icon ion-android-share-alt" ng-click="otd.share()"></a>
        </div>
    </ion-footer-bar>
</ion-view>
