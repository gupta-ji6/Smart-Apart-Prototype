
<ion-view ng-controller="trendingCtrl as trending" on-swipe-up="trending.up()" on-swipe-down="trending.down()" view-title="{{trending.favorite}} Trending" ng-class="{'animated slideOutDown': trending.animateDown, 'animated slideOutUp': trending.animateUp}">
    <ion-content scroll="false">
        <ion-slides options="options" slider="data.slider" ng-if="trending.news!=null">
            <ion-slide-page ng-repeat="news in trending.news">
                <div class="list card" ng-click="trending.browser(news.url)">
                    <div class="item item-body card">
                            <img class="full-image newsImage" src="{{news.urlToImage}}">
                            <div>
                                <div class="newsTitle">{{news.title}}</div>
                                <div class="newsDescription">
                                    {{news.description}}
                                </div>
                            </div>
                    </div>
                </div>
            </ion-slide-page>
        </ion-slides>
        <div ng-if="trending.news==null">
            <img src="img/improvement.png" class="noBookmarkImg">
            <div class="noBookmarkText">Uh-oh!<br>You haven't bookmarked any news. Tap the <button class="button button-icon icon ion-android-favorite" style="vertical-align:middle"></button> to bookmark any news.</div>
        </div>

    </ion-content>
    <ion-footer-bar class="bar">
        <div class="button-bar">
            <a class="button button-icon icon ion-android-favorite" ng-if="!trending.b" ng-click="trending.bookmark()" ng-class="{'animated rubberBand': trending.animateBookmark}"></a>
            <a class="button button-icon icon ion-android-share-alt" ng-click="trending.share()"></a>
        </div>
    </ion-footer-bar>
</ion-view>
