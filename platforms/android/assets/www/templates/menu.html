<ion-side-menus enable-menu-with-back-views="true" ng-controller="menuCtrl as menu">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-stable">

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon burger" menu-toggle="left"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-stable" ng-class="{'tempQuote':menu.id==1}">
			<h1 class="title">Menu</h1>
		</ion-header-bar>
		<ion-content>
			<div>
				<img src="user.jpg" class="profilePicture">
				<p class="username">Lesa Owens</p>	
			</div>
			<ion-list>
				<ion-item menu-close ng-click="login()">
					Bookmarks
				</ion-item>
				<ion-item menu-close href="#/app/browse">
					Settings
				</ion-item>
				<ion-item menu-close href="#/app/playlists">
					About
				</ion-item>
				<ion-item menu-close href="#/app/playlists">
					Logout
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
