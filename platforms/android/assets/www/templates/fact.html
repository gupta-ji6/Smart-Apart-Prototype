
<ion-view ng-controller="cardCtrl as card" on-swipe-up="card.up()" on-swipe-down="card.down()" view-title="{{card.favorite}} Fact" ng-class="{'animated slideOutDown': card.animateDown, 'animated slideOutUp': card.animateUp}">
  <ion-content scroll="false">
    <ion-slides options="options" slider="data.slider" ng-if="card.cards!=null">
      <ion-slide-page  ng-repeat="cards in card.cards">
        <div class="list card" ng-click="card.browser(cards.fact)">
          <div class="item item-body card">
              <div>
                <img class="full-image factImage" src="{{cards.factNo}}"> 
              </div>
              <div class="fact-content">
                {{cards.fact}}
              </div>
          </div>
        </div>
      </ion-slide-page>
    </ion-slides>
    <div ng-if="card.cards==null">
      <img src="img/light-bulb.png" class="noBookmarkImg">
      <div class="noBookmarkText">Uh-oh!<br>You haven't bookmarked any facts. Tap the <button class="button button-icon icon ion-android-favorite" style="vertical-align:middle"></button> to bookmark any fact.</div>
    </div>

  </ion-content>
  <ion-footer-bar class="bar">
    <div class="button-bar">
      <a class="button button-icon icon ion-android-favorite" ng-if="!card.b" ng-click="card.bookmark()" ng-class="{'animated rubberBand': card.animateBookmark}"></a>
      <a class="button button-icon icon ion-android-share-alt" ng-click="card.share()"></a>
    </div>
  </ion-footer-bar>
</ion-view>
